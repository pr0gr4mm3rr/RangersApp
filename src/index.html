  <title>Rangers</title>
  <style>
    :root {
      --rusty: #b79350;
      --sandy: #c0b091;
      --accent: #72849e;
      --accent-transparent: #72849e77;
      --dark: #333333;
      --nav-height: 70px;
    }

    body {
      margin: 0;
      background-color: var(--sandy);
      font-family: system-ui, "Segoe UI", Roboto, Oxygen, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    }

    #navbar {
      height: var(--nav-height);
      background-color: var(--rusty);
      box-shadow: 1px 1px 1px var(--accent-transparent);
      display: flex;
      position: relative;
      align-items: center;
      justify-content: center;
      color: var(--dark);
      font-size: 22px;
      font-weight: 600;
    }

    #navbar h4 {
      flex-grow: 1;
      text-align: center;
    }

    #install-btn {
      display: none;
      position: absolute;
      right: 1em;
      background-color: var(--dark);
      color: var(--sandy);
      border-radius: 4px;
      padding: 8px;
    }

    #install-btn.active {
      display: inline-block;
    }

    #screens {
      display: flex;
      width: 100vw;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
    }

    .screen {
      flex: 0 0 100vw;
      min-height: calc(100vh - var(--nav-height));
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #windmill-ref {
      display: inline-block;
      width: 0;
      height: 0;
      overflow: hidden;
      position: absolute;
    }

    .windmill {
      width: 200px;
      height: auto;
    }

    @keyframes rotator {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #windmill-ref .blade {
      transform-origin: 49.3% 22.4%;
      animation: rotator 10s linear infinite;
    }

    
  </style>


</head>

  <nav id="navbar">
    <h4>Rangers</h4>
    <div id="install-btn">
      Install
    </div>
  </nav>
  <main id="screens">
    <div id="screen-summary" class="screen">
      <svg class="windmill" viewBox="0 0 210 297">
        <use xlink:href="#windmill" />
      </svg>
    </div>
    <div id="screen-buildings" class="screen">
      <svg class="windmill" viewBox="0 0 210 297">
        <use xlink:href="#windmill" />
      </svg>
    </div>
  </main>
  <script>
    let debounce = (func, wait, immediate) => {
      let timeout;
      return (...args) => {
        let later = () => {
          timeout = null;
          if (!immediate) func.apply(this, args);
        };
        let callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func.apply(this, args);
      };
    }

    (async () => {
      let screens = document.querySelector('#screens');
      let navbar = document.querySelector('#navbar');

      let pages = ['Summary', 'Buildings'];

      let onPage = debounce(() => {
        let idx = Math.round(screens.scrollLeft / window.innerWidth);
        navbar.textContent = pages[idx];
      }, 60);

      screens.addEventListener('scroll', onPage);

      if ('serviceWorker' in navigator) {
        try {
          let registration = await navigator.serviceWorker.register('/sw.js')

          let installEvent;

          window.addEventListener('beforeinstallprompt', e => {
            installEvent = e;
            let btn = document.getElementById('install-btn');
            btn.classList.add('active');
            btn.addEventListener('click', (event) => {
              event.preventDefault();
              installEvent.prompt();
              installEvent.userChoice.then(result => {
                if (result.outcome === 'accepted') {
                  alert('installed');
                  btn.classList.remove('active');
                } else {
                  alert('did not install');
                }

              })
            })
          })
        } catch (e) {
          console.error(e);
        }
      }
    })();
  </script>
